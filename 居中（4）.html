<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    .box{
      width: 300px;
      height: 300px;
      border: 2px solid red ;
      text-align: center;
      }

    .box::before{
      content: '';
      display: inline-block;
      height: 100%;
      vertical-align: middle;
      }
    .box img{
      vertical-align: middle;
      background: pink;
      width: 150px;
      height: 100px;
      }
  </style>
</head>
<body>
  <div class="box">
    <img src="http://cdn.jirengu.com/public/logo-tiny.png" alt="">
  </div>
</body>
</html>
