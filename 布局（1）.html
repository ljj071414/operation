<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        #content:after{
          content: '';
          display: block;
          clear: both;
          }
        .aside{
          width: 200px;
          height: 400px;
          background: red;
          float: left;
          }
        .main{
          margin-left: 210px;
          height: 500px;
          background: blue;
          }
    
        #footer{
          background: #ccc;
          }
    </style>
</head>
<body>
    <div id="content">
      <div class="aside"></div>
      <div class="main"></div>
    </div>
</body>
</html>
