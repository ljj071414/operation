<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    .box{
      width: 400px;
      height: 300px;
      border-bottom: 1px solid black ;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-left: -200px;
      margin-top: -150px;
      }

    .box .box1{
      position: relative;
      left: 100px;
      top: 75px;
      width: 200px;
      height: 150px;
      background-color:black;
      border:2px solid red;
      }

  </style>
</head>
<body>
  <div class="box">
     <div class="box1"></div>
  </div>
</body>
</html>
